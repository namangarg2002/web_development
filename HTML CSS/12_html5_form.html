        <!-- HTML 5 Form    
                    <input/>
                            atrributes      :   color
                                                Email
                                                Password
                                                Number
                                                Hidden

                                                Calender 
                                                            Date
                                                            Datetime-local
                                                            Time
                                                            Month
                                                            Week
                                                            Range -->

        <!-- HTML 5 Form attributes    :         Required
                                                 placeholder
                                                 Autofocus       -auto courser on that feild
                                                 Read only       
                                                 Disabled        - No data gone through URL or server
                                                 Checked         - inbuilt checked
                                                 Min
                                                 Max
                                                 Maxlength       - used to get maximum chracter in feild not more than that -->



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
        <form>
            <fieldset>
                <legend>HTML 5</legend>
                Name:
                <input type="text" name="name" required="" placeholder="Enter your name" autofocus="" maxlength="20"/>
                <br/>
                <br/>
                Company :
                <input type="text" value="WsCube tech" readonly=""/>
                <br/>
                <br/>
                Company1 :
                <input type="text" value="WsCube tech" disable=""/>
                <br/>
                <br/>
                Color : 
                <input type="color" name="color" value="#FF0000"/>
                <br/>
                <br/>
                Email : 
                <input type="email" name="email"/>
                <br/>
                <br/>
                Password :
                <input type="password" name="pass"/>
                <br/>
                <br/>
                Hobbies:
                <input type="checkbox" name="hobbies" checked="">Dancing
                <input type="checkbox" name="hobbies">Playing
                <input type="checkbox" name="hobbies">Singing
                <br/>
                <br/>
                Gender : 
                <input type="radio" value="m" name="gender" checked=""/> Male
                <input type="radio" value="f" name="gender"/> Female
                <input type="radio" value="o" name="gender"/> Other
                <br/>
                <br/>
                Date :
                <input type="date" name="date"/>
                <br/>
                <br/>
                Date Time :
                <input type="datetime-local" name="datetime"/>
                <br/>
                <br/>
                Time :
                <input type="time" name="time"/>
                <br/>
                <br/>
                Month :
                <input type="month" name="month"/>
                <br/>
                <br/>
                Week :
                <input type="week" name="week"/>
                <br/>
                <br/>
                Range :
                <input type="range" name="range" min="1" max="200" value="150"/>
                <br/>
                <br/>
                Age : 
                <input type="number" name="age" min="1" max="25"/>
                <br/>
                <br/>
                Secret : 
                <input type="hidden" name="secret"/>
                <br/>
                <br/>
                Submit :
                <input type="submit" name="Submit"/>
                Reset :
                <input type="reset" name="Reset"/>
            </fieldset>
        </form>
</body>
</html>
