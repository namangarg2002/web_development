    <!-- SuperScript : a²+b²  : <sup>  </sup>  - upper power
    SubScript   : log2 45 : <sub>  </sub>  - lower power(base)
    Certer alligned      : <center>  </center>  - used to centralize the text
    meter tag  : <meter>  </meter>           used to show progressing bar -->







<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
</head>
<body>
        <center> a + b </center>
        <br/>
        <center> a <sup> 2 </sup> + b <sup>2 <sup> 3 </sup> </sup> </center>
        <br/>
        <center> log <sub> 2 </sub> 45 </center>
        <br/>
        <meter min="0" max="100" value="80"></meter>

</body>
</html>
