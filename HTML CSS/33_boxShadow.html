<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style type="text/css">
        .main{
            width: 500px;
            height: 500px;
            /* border: 2px solid black; */
            font-size: 50px;
            color: white;
            text-align: center;
            margin: auto;
            background-color: rgba(255,0,0,0.5);
            /* 
            box-shadow:
            x-axis(h-offset) | y-axis(v-offset) | blur | range | color
            */
            box-shadow: -10px 10px 10px 5px grey;
        }
    </style>
</head>
<body>
    <div class="main">
        Hello Everyone
    </div>
</body>
</html>
