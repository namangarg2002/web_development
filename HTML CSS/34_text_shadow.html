<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style type="text/css">
        .text{
            text-align: center;
            margin-top: 40px;
            font-size: 100px;

        }

</head>

        <h3 class="text">WsCube Tech</h3>
