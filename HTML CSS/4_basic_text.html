<!-- Basic Text Tags : -->
    <!-- <b> </b> used to bold the text -->
    <!-- <strong>  </strong> used to bold and identify the text as important -->
    <!-- <p>  </p> used to consider a particular text to paragraph -->
    <!-- <i>  </i> used to give italic style -->
    <!-- <u>  </u> used to underline the text -->
    <!-- <mark>  </mark> used to highlight some text -->
    <!-- <del>  </del> used to strikethrough some text -->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Text</title>
</head>
<body>
        <p><del> ipsum dolor </del> sit <b>amet consectetur <u> elit.     </u></b> Repudiandae cum consectetur minus laborum ab modi fuga,

        </p> numquam inventore perferendis. <strong> ex porro aliquam molestias?</strong> Temporibus, sit. Commodi id nam ullam.
        <br/> <i>WsCube <mark> Tech</mark></i>
</body>
</html>
