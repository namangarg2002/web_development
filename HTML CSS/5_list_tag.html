<!-- list Tag  -->
    <!-- 1: Ordered List  : <ol>  </ol>
        List item  :  <li>  </li>
        types   :  1(Numerical)
                   A(uppercase)
                   a(lowercase)
                   I(uppercase roman)
                   i(lowercase roman) -->

    <!-- 2: Unordered List : <ul>  </ul>
        List item  :  <li>  </li>
        types      : disc
                     circle
                     square
                     none -->



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
        <h2> Ordered List</h2>
        <ol type="I">
             <li>HTML</li>
             <li>CSS</li>
             <li>Javascript</li>
        </ol>

        <h2> Unordered List</h2>
        <ul type="circle">
             <li>HTML</li>
             <li>CSS</li>
             <li>Javascript</li>
        </ul>
</body>
</html>
